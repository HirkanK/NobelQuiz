<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Result</title>
  <link rel="stylesheet" href="result.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
  <div class="result-container">
    <h1>🎉 Quiz Completed!</h1>
    <div class="score-box">
      <h2>Your Score:</h2>
      <div class="score">8 / 10</div>
      <p class="feedback">Awesome! You're a quiz champ! 🏆</p>
    </div>

    <div class="summary">
      <div class="summary-item">
        <h3>Correct Answers</h3>
        <p>8</p>
      </div>
      <div class="summary-item">
        <h3>Wrong Answers</h3>
        <p>2</p>
      </div>
      <div class="summary-item">
        <h3>Time Taken</h3>
        <p>02:35 mins</p>
      </div>
    </div>

    <div class="actions">
      <button onclick="window.location.href='quiz_page.html'">Try Again</button>
      <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>
  </div>
</body>
</html>
