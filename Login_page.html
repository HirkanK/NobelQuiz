<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | QuizNest</title>
  <link rel="stylesheet" href="login.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="Login.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Login to QuizNest</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="errorMsg" class="error-message"></p>
      </form>
      <p class="note">Don't have an account? <a href="#">Register</a></p>
    </div>

    <div class="report-box">
      <h2>Your Last Performance</h2>
      <ul>
        <li><strong>Last Score:</strong> 7/10</li>
        <li><strong>Total Quizzes:</strong> 15</li>
        <li><strong>Accuracy:</strong> 83%</li>
        <li><strong>Best Score:</strong> 10/10</li>
        <li><strong>Average Time:</strong> 02:15 min</li>
      </ul>
    </div>
  </div>

</body>
</html>
